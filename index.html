<!-- First screen -->

<div class="first_screen">
 <div class="container-fluid">
  
  <div class="row">
    <div class="col-sm-4">
      <div class="space_rows">
      </div>
    </div>


    <div class="col-sm-4"><div class="splash_container">
      <center>
      <img src="images/icon.png" class="img-responsive" id="imageicon"/>
    </center>

      <div id="button_div">
   <!-- <button class="play_btn btn btn-danger btn-lg">PLAY</button> -->
   <img src="images/play_icon.png" class="img-responsive play_btn"/>
 </div>

    </div>

      <div class="space_rows">
      </div>

  </div>

<!-- dash board -->
<div class="game_screen">

	<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"><div class="space_rows">
      </div></div>
    <div class="col-sm-6">

    	<div class="game_container">

    		<div class="game_box" id="game_box">

      <div id="score_div"><h2 id="nscore">0</h2> <h2 id="highest_score"></h2></div>
         <!--  <div id="highest_score_div"></div> -->

          <div id="question_div">
            <center>
              <span><h1 id="que"></h1></span>
            </center>
          </div>

    			<div class="group_div">

    				<div class="timer_divs" id="div1">
    					<div class="progress" id="progress1"></div>
    					<div class="numbers" id="one">1</div>
    				</div>
    				<div class="timer_divs" id="div2">
    				<div class="progress" id="progress2"></div>
            <div class="numbers" id="two">2</div>
    			</div>
    				<div class="timer_divs" id="div3">
    				<div class="progress" id="progress3"></div>
            <div class="numbers" id="three">3</div>
    			</div>

    			</div>

    		</div>
    	</div>


    </div>
    <div class="col-sm-3"><div class="space_rows">
      </div></div>
  </div>
</div>
</div>

<!-- end of gamescreen -->

<!-- begin final screen -->
<!-- Loding next level ending screen -->
<div class="final_container">
<div class="container">
<div class="row">
    <div class="col-sm-2"><div class="space_rows"></div></div>


    <div class="col-sm-8">
      <div class="result_container">
        <div class="animated zoomIn">
          <center>
          <div id="inner_div">
          <h1 id="score" class="text-center">Your Score</h1>
          <center>
           <span id="go_score">0</span>
         </center>

          <center>
          <p id="fails">
      <strong id="textValue" style="color:red;">Cheer! 
        you did your best to become the best that you are capable of becoming. Effort to collect more & build up the points!</strong>
      </p>
       </center>

       <div id="restart_moregames">

           <a class="retry" id="retry">
              <button class="button btn-xs search">Retry</button>
              </a>

               <a id="moregames" href="http://sosimplegames.com/" target="_blank">
                            <button class="button btn-xs arrow">MoreGames</button>
                        </a>
